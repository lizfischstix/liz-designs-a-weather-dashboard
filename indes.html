<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/stylesheet.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container col-12 p-3 mb-2 bg-warning text-dark">Weather Dashboard</header>

    <main class="container row col-12">

        <div class="row col-12 topRow">
            <div id="leftSide" class="container col-4 p-3 mb-2 bg-light text-dark">
                <div class="col-12 position-relative top-0 start-5">What's the weather like in...</div>
                <div class="col-12 position-relative top-20 start-5">
                    <input type="text" id="cityName" class="form-control">
                    <button id="srchBtn" class="col-6 position-relative start-5 bottom-0 button">Go!</button>
                </div>
            </div>

            <div id="rightSide" class="col-8">
                <div id="crntWea" class="col-12 currentWeather">
                    <h2 id="currentCity"></h2>
                    <img src="" id="weatherIcon" alt="weather icon">
                    <p id="crntTemp"></p>

                </div>
            </div>
        </div>
        
        <div class="row col-12 bottomRow">
            <div id="leftSide" class="col-4">
                <div class="col-12 rcntSearch">Search history Goes here</div>
            </div>

            <div id="rightSide" class="col-8 container">
                <table id="5Day"class="col-12 class forecast"><th>5 Day forecast</th>
                    
                </table>    
            </div>
        </div>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>
</body>

</html>
